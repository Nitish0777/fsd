<form action="/hello.php" class="form-check" style="display: inline-table">
  <h1>Lets Have a dropdown Validation</h1>
  <label for="name">Name</label>
  <input type="text" name="name" id="name" placeholder="Full Name" required />
  <input type="number" name="age" id="age" placeholder="age" required />
  <input type="email" name="email" id="email" placeholder="email" required />
  <input
    type="tel"
    type="number"
    name="phone"
    id="phone"
    placeholder="phone"
    required
  />
  <label for="select">Select</label>
  <select type="text" name="select" id="select" placeholder="select" required>
    <option value="ADT">ADT</option>
    <option value="MIT">MIT</option>
    <option value="WPU">WPU</option>
    <option value="COE">COE</option>
  </select>
  <input
    type="text"
    name="address"
    id="address"
    placeholder="address"
    required
  />
  <input type="number" name="pin" id="pin" placeholder="pin" required />
  <input type="text" id="" name="country" value="India" disabled />
  <input type="submit" value="submit" />
</form>
